<!DOCTYPE html>
<html>
<head>
	<title>MRIDUL</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
  	body
  	{
  		background-image: url("Weather Desktop Backgrounds - Wallpaper Cave.jpg");
  		background-size: cover;
  		background-repeat: no-repeat; 
  	}
  	.button {
  		position: absolute;
  		left: 40%;
  		top : 15%;
	  padding: 10px 15px;
	  font-size: 20px;
	  text-align: center;
	  cursor: pointer;
	  border-width: 2px;
	  border-color: white;
	  color: #fff;
	  background-color:transparent;
	  border-radius: 15px;
	  box-shadow: 0 9px #999;
	}

	.button:hover {background-color:transparent;}

	.button:active {
	  background-color: transparent;
	  box-shadow: 0 5px #666;
	  transform: translateY(4px);
	}
	input[type=text] {
		color: white;
		position: absolute;
		top : 2%;
		left : 30%;
    width: 430px;	
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    background-color: transparent;
    background-image: url('icon1.png');
    background-position: 10px 10px; 
    background-repeat: no-repeat;
    padding: 12px 20px 12px 40px;
    -webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out ease-out-in;
}
  </style>
</head>
<body>
<div>
	<input type="text" name="city" id="city" placeholder="Search City" />
	<br/><br/>
	<button id="submit" class="button">Get Weather</button>
</div>
<div id="show"></div>
<script src="tri1.js"></script>
</body>
</html>
