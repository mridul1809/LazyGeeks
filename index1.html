  <style type="text/css">
  	body
  	{
  		background-image: url("try1.jpg");
  		background-size: cover;
  		background-repeat: no-repeat; 
  	}
	  /*CSS for BUTTON of "about us"*/
  	.w3-round-large
  	{
  				background: none;
  				border : none;
  				width: 100px;
  				height: 30px;
  				position: absolute;
  				left: 90%;
  				top: 90%;
  				color: white;
  	}
  	.w3-round-large:hover
  	{
  		transform: translateY(-4px);
  	}

  	.button {
    position: absolute;
    background-color: transparent;
    border: none;
    color: #FFFFFF;	
    font-size: 20px;
    padding: 20px;
    width: 200px;
    left: 43%;
    top: 50%;
    text-align: center;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    text-decoration: none;
    overflow: hidden;
    cursor: pointer;
}

.button:after {
    content: "";
    background: grey;
    display: block;
    position: absolute;
    padding-top: 300%;
    padding-left: 350%;
    margin-left: -20px!important;
    margin-top: -120%;
    opacity: 0;
    transition: all 0.8s
}

.button:active:after {
    padding: 0;
    margin: 0;
    opacity: 1;
    transition: 0s
}
	input[type=text] {
		color: white;
		position: absolute;
		top : 40%;
		left : 35%;
    width: 430px;	
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    background-color: transparent;
    background-image: url('icon1.png');
    background-position: 10px 10px; 
    background-repeat: no-repeat;
    padding: 12px 20px 12px 40px;
    -webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out ease-out-in;
}
.span 
    {
    	font-size: 30px;
    	position: absolute;
    	left: 30%;
    	top : 40%;
    	color: white;

    }
.span:hover {
	color: grey;
	transform: translateY(4px);
}
.answer
{
	position: absolute;
	top : 27%;
	left: 30%;
	color : #000066;
}
</style>
